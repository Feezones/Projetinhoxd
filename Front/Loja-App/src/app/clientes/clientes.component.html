<form class="cliente-form" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" formControlName="sobrenome" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" formControlName="cpf" class="form-control" placeholder="xxx.xxx.xxx-xx">
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" formControlName="endereco" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" formControlName="senha" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="confsenha">Confirme a senha:</label>
    <input type="password" id="confsenha" formControlName="confsenha" class="form-control">
  </div>
  
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
