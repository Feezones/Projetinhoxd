<div class="cadastro-container">
    <h2>Cadastro</h2>
    <form (ngSubmit)="cadastrarUsuario()">
      <div class="input-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" [(ngModel)]="usuarioData.nome" required>
      </div>
      <div class="input-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" [(ngModel)]="usuarioData.sobrenome" required>
      </div>
      <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" [(ngModel)]="usuarioData.email" required>
      </div>
      <div class="input-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" [(ngModel)]="usuarioData.cpf" required>
      </div>
      <div class="input-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" [(ngModel)]="usuarioData.endereco" required>
      </div>
      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" [(ngModel)]="usuarioData.senha" required>
      </div>
      <div class="input-group">
        <label for="senha">Confirme sua senha:</label>
        <input type="password" id="confSenha" name="confSenha" placeholder="Digite sua senha" [(ngModel)]="usuarioData.confSenha" required>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="links">
      <a routerLink="/login">Já tem uma conta? Faça login</a>
    </div>
  </div>
